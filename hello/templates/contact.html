{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}
<div class="container-fluid mx-0">
    <img src="\static\img\cont.png" width="100" height="600" class="d-block w-100 mx-0" alt="...">
    <h2 class="text-center">Contact Us</h2>
    <form method="post" action="/contact">
    {% csrf_token %}
</div>
    <div class="container">
    <div class="form-group">
        <label for="exampleFormControlInput1" class="form-label">User name</label>
        <input type="text" class="form-control" id="name" name="Name" placeholder="Enter Your name">
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter Your Email">
    </div>
    
    <div class="form-group">
        <label for="exampleFormControlInput1" class="form-label">phone Number</label>
        <input type="phone" class="form-control" id="phone" placeholder="Enter Your phone Number">
    </div>

    <div class="form-group">
        <label for="desc" class="form-label">Tell me what you contact me for...</label>
        <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
    </div>
{% endblock body %}
